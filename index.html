<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game of life</title>
    <style>
        body {
            background-color: black;
            font-family: Arial, Helvetica, sans-serif;
  	        color: white;
        }
        h1 {
            text-align: center;
        }
        video.center {
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
    <video id="video" class="center" controls autoplay loop muted>
        <source src="final_short.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

<script>



window.addEventListener('resize', resize, false);

video.height = 100; /* to get an initial width to work with*/
resize();

function resize() {
videoRatio = video.height / video.width;
windowRatio = window.innerHeight / window.innerWidth; /* browser size */

    if (windowRatio < videoRatio) {
        if (window.innerHeight > 50) { /* smallest video height */
                video.height = window.innerHeight;
        } else {
            video.height = 50;
    }
    } else {
        video.width = window.innerWidth;
    }

};


</script>

</body>
</html>
